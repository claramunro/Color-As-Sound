<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color As Sound</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
    }
    #controls {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 100;
    }
    .sound-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    .sound-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .sound-btn.active {
      background: rgba(255, 255, 255, 0.9);
      color: black;
    }
    #info {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      text-align: center;
      z-index: 100;
    }
    #start-btn {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      border: none;
      color: black;
      padding: 20px 40px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 18px;
      z-index: 200;
    }
    #start-btn:hover {
      background: white;
    }
    #start-btn.hidden {
      display: none;
    }
    #controls.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <button id="start-btn">Click to Start</button>

  <div id="controls" class="hidden">
    <button class="sound-btn" data-pack="original">Original</button>
    <button class="sound-btn active" data-pack="instruments">Instruments</button>
  </div>

  <div id="info">Each color triggers a different sound</div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/addons/p5.sound.min.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
